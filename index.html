<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Exploration 2</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="script.js"></script>
    
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
						
   <style>
        ul {
            list-style-type: none;
        }
        
        #pageContent{
	       margin-top:20px;

	       border:1px dashed #cccccc;
	       padding:10px;
		
	       -moz-border-radius: 5px;
	       -webkit-border-radius: 5px;
	       border-radius: 5px;
        }
        
        .jumbotron{
            margin-top: 20px;
        }
        
        .img-circle {
            width: 50px;
            height: 50px;
            margin: auto;
        }
        
        #twitter-icon {
            height: 200px;
            width: 200px;
            float: left;
        }
        .item {
            display: inline-block;
        }
        
       .custom-carousel {
            padding: 20px 75px 10px 75px;
       }
       
       .slick-next:before, .slick-prev:before {
           color: #00aced;
           background-color: white;
           text-align: center;
       }
       .slick-slide {
           text-align: center;
       }
    </style>
</head>

<body>

<div class="container">
    <div class="row">
    <div class="jumbotron">
        <img src="images/twitterIcon.png" id="twitter-icon">
        <div id="header">
            <h1>Exploration 1 -- Fake Twitter</h1>
            <h3>Check out some of my favorite Twitter accounts!</h3>
        </div>
    </div>
    <div class="col-xs-12 custom-carousel">
            <div class="slider" data-slick='{"slidesToShow": 5, "slidesToScroll": 1}'>
                <div><a href="#johnmayer"><img src="images/johnMayer.jpg" class="img-circle img-responsive" alt="John Mayer">John Mayer</a>
                </div>
                <div><a href="#taylorswift"><img src="images/taylorSwift.jpg" class="img-circle img-responsive" alt="Taylor Swift">Taylor Swift</a>
                </div>
                <div><a href="#ryanreynolds"><img src="images/ryanReynolds.jpg" class="img-circle img-responsive" alt="Ryan Reynolds">Ryan Reynolds</a>
                </div>
                <div><a href="#jimmyfallon"><img src="images/jimmyFallon.jpg" class="img-circle img-responsive" alt="Jimmy Fallon">Jimmy Fallon</a>
                 </div>
                <div><a href="#nationalparkservice"><img src="images/nationalParkService.png" class="img-circle img-responsive" alt="National Parks Service">National Parks Service</a>
                </div>
                <div><a href="#veritasmizzou"><img src="images/veritasMizzou.jpg" class="img-circle img-responsive" alt="Veritas">Veritas</a>
                </div>
                <div><a href="#mizzouTheta"><img src="images/mizzouTheta.jpg" class="img-circle img-responsive" alt="Mizzou Theta">Mizzou Theta</a>
                </div>
                <div><a href="#google"><img src="images/google.jpg" class="img-circle img-responsive" alt="Google">Google</a>
                </div>
            </div>
    </div>
    <div class="clear"></div>
    
    <div id="pageContent"><h1>Click a button to see tweets!</h1></div>
    
    </div>
    <div class="clear"></div>
    </div>
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.slider').slick({

            });
        });
    </script>
</body>
</html>
